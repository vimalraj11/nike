<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike shop</title>
    <link rel="shortcut icon" href="img/01.png" sizes="180x180" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main0.css">
</head>

<body class="bg-light">
    <div class="container-fulid" style="margin-top: 10%; width: 98%;">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <h1 class="text-primary font-weight-bold">Nike Shop</h1>
                <p>Nike helps you to but quality things whatever you want</p>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userid-login" placeholder="Enter userID" name="uname">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password-login" placeholder="Enter password" name="pwd">
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block center-block" onclick="check()">Login</button>
                    </div>
                    <div>
                        <br>
                        <p class="text-center"><a href="*">forgot password?</a></p>
                    </div>
                    <hr>
                    <div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Create New
                            Account</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content p-10px">
                                <div class="modal-header">
                                    <h2 class="modal-title">Sign Up</h2>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
                                        <div class="row form-group">
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                                                <span id="name-error"></span>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="surname" placeholder="Your Surname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="userid" id="userid" placeholder="Choose your user id">
                                            <span id="username-error"></span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                                            <span id="password-error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Date of birth</label>
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Gender:</label>
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <input type="radio" name="gender" value="male"> Male
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="radio" name="gender" value="female"> Female
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="radio" name="gender" value="other"> Others
                                                </div>
                                            </div>
                                            <span id="gender-error"></span>
                                        </div>
                                        <p style="font-size: x-small;">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                                        <div class="modal-footer">
                                            <script src="scripts/form-val.js"></script>
                                            <button type="submit" class="submit btn btn-success" value="Register">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
